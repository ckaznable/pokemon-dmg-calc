name: Check Build
on:
  push:
    branches-ignore:
      - master
    paths:
      - '.github/workflows/**'
      - 'locales/**'
      - 'public/**'
      - 'src/**'
      - 'index.html'
      - '*.config.cjs'
      - 'vite.config.ts'
      - 'yarn.lock'
jobs:
  build:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install and Build
        run: |
          yarn --prefer-offline
          yarn run build